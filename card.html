 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 30%;
  float: left;
  margin: 10px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

 <script>
    var nam = ["AAA AAA","BBB BBB", "CCC CCC","DDD DDD", "EEE EEE", "FFF FFF"];
    var pic = ["./img/avatar1.png","./img/avatar2.png","./img/avatar3.png","./img/avatar4.png","./img/avatar5.png","./img/avatar6.png"];
    var designation = ["CEO","Director","Manager","Architect","Engineer","HR Officer"];

    for (let index = 0; index < nam.length; index++) {
        document.writeln('<div class="card">');
        document.writeln(`<img src="${pic[index]}" alt="Avatar" style="width:100%">`);
        document.writeln('<div class="container">');
        document.writeln(`<h4><b>${nam[index]}</b></h4>`);
        document.writeln(`<p>${designation[index]}</p>`);
        document.writeln('</div><\/div>');
    }
 </script>
</body>
</html>
